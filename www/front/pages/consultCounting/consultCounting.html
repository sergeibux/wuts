<html lang="fr">

<head>
    <title>WUTS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="./asset/images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./asset/images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./asset/images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./asset/images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./asset/images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./asset/images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./asset/images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./asset/images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./asset/images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./asset/images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./asset/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./asset/images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./asset/images/favicon-16x16.png">
    <link rel="manifest" href="./asset/images/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./asset/images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <link type="text/css" href="./consult.style.css" media="all" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <header class="mb-center">
        <div id="index">
            <h2 class="float-md-start mb-0">Consultation du catalogue</h2>
            <h4>Who's under the sea ?</h4>
        </div>
    </header>

    <main>
        <div class="carte">
            <span>Rerchercher dans cette zone</span>
            <iframe title="carte" width="390" height="300"
                src="https://api.maptiler.com/maps/basic/?key=ptRri5SRXyugsx5Bdomf#14.0/44.6357/-1.1426">
            </iframe>
        </div>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple">Embranchement</span>
            <input class="mdc-text-field__input" type="text" data-bind="value: branch">
            <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple">Classe/sous-classe</span>
            <input class="mdc-text-field__input" type="text" data-bind="value: class">
            <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple">Ordre</span>
            <input class="mdc-text-field__input" type="text" data-bind="value: order">
            <span class="mdc-line-ripple"></span>
        </label>
        <label class="mdc-text-field mdc-text-field--filled">
            <span class="mdc-text-field__ripple">Famille</span>
            <input class="mdc-text-field__input" type="text" data-bind="value: family">
            <span class="mdc-line-ripple"></span>
        </label>
    </main>

    <!-- Footer -->
    <script src="./consultCounting.script.js"></script>
</body>

</html>
