<!DOCTYPE html>
<html lang="fr">

<head>
  <title>WUTS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="57x57" href="./asset/images/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./asset/images/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./asset/images/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./asset/images/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./asset/images/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./asset/images/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./asset/images/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./asset/images/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./asset/images/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./asset/images/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./asset/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./asset/images/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./asset/images/favicon-16x16.png">
  <link rel="manifest" href="./asset/images/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./asset/images/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <link type="text/css" href="./newDiver.style.css" media="all" rel="stylesheet" />
</head>

<body>
  <!-- Navbar -->
  <header class="mb-center">
    <div id="index">
      <h2 class="float-md-start mb-0" href="#">Bienvenue -- WUTS</h2>
      <h4>Nouveau profil plongeur</h4>
    </div>
  </header>

  <!-- Main -->
  <main>
    <form action="../indexConnected/indexConnected.html">
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple">Pseudo</span>
        <input class="mdc-text-field__input" type="text">
        <span class="mdc-line-ripple"></span>
      </label>
      <br><br>
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple">Mot de passe</span>
        <input class="mdc-text-field__input" type="text">
        <span class="mdc-line-ripple"></span>
      </label>
      <br><br>
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple">Confirmation du mot de passe</span>
        <input class="mdc-text-field__input" type="text">
        <span class="mdc-line-ripple"></span>
      </label>
      <br><br>
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple">Nom</span>
        <input class="mdc-text-field__input" type="text">
        <span class="mdc-line-ripple"></span>
      </label>
      <br><br>
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple">Prénom</span>
        <input class="mdc-text-field__input" type="text">
        <span class="mdc-line-ripple"></span>
      </label>
      <br><br>
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple">Ville de résidence</span>
        <input class="mdc-text-field__input" type="text">
        <span class="mdc-line-ripple"></span>
      </label>
      <br><br>
      <div class="mdc-form-field">
        &nbsp;
        <input type="radio" id="FFESSM" name="fav_language" value="FFESSM">
        <label for="html">FFESSM</label>&nbsp; &nbsp;
        <select name="padi" id="pet-select">
          <option value="niveau1">Niveau 1</option>
          <option value="niveau2">Niveau 2</option>
          <option value="niveau3">Niveau 3</option>
          <option value="niveau4">Niveau 4</option>
        </select>
      </div>
      <div class="mdc-form-field">
        <input type="radio" id="PADI" name="fav_language" value="PADI">
        <label for="css">PADI</label>&nbsp;&nbsp;
        <select name="padi" id="pet-select">
          <option value="openWater">Open Water Diver</option>
          <option value="advancedDiver">Advanced Open Water Diver</option>
          <option value="rescueDiver">Rescue Diver</option>
        </select>
      </div>
      <div class="mdc-form-field">
        <input type="radio" id="other" name="fav_language" value="other">
        <label for="other">Aucun/Autre (Précisez)</label>
      </div>
      <br><br>
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple">Précisez</span>
        <input class="mdc-text-field__input" type="text">
        <span class="mdc-line-ripple"></span>
      </label>
      <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple">Photo</span>
        <input class="mdc-text-field__input" type="file">
        <span class="mdc-line-ripple"></span>
      </label>
      <br><br>
      <div class="mdc-touch-target-wrapper">
        <button class="mdc-button mdc-button--raised" type="submit" id="submit">
          <span class="mdc-button__label">Valider</span>
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <script src="./newDiver.script.js"></script>
</body>

</html>
